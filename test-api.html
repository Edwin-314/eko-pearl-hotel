<!DOCTYPE html>
<html>
<head>
    <title>API Key Test</title>
</head>
<body>
    <h1>Google Gemini API Key Test</h1>
    <button onclick="testAPI()">Test API Key</button>
    <div id="result"></div>

    <script type="module">
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            // Check if environment variable is available
            const apiKey = import.meta.env.VITE_GEMINI_API_KEY;
            
            if (!apiKey) {
                resultDiv.innerHTML = '<p style="color: red;">‚ùå Environment variable VITE_GEMINI_API_KEY not found</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p style="color: blue;">üîç Testing API key...</p>';
            
            try {
                // Simple fetch test to Google AI API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">‚úÖ API Key is working!</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå API Key error: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Network error: ${error.message}</p>`;
            }
        }
        
        // Make function global
        window.testAPI = testAPI;
        
        // Auto-test on load
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = import.meta.env.VITE_GEMINI_API_KEY;
            document.getElementById('result').innerHTML = apiKey ? 
                '<p style="color: green;">‚úÖ Environment variable found</p>' : 
                '<p style="color: red;">‚ùå Environment variable missing</p>';
        });
    </script>
</body>
</html>
